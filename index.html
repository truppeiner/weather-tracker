<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- links -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="navbar bg-primary text-white text-center">
        <h1 class="navHeader">Weather Dashboard</h1>
    </header>
    <!-- end header -->
    <!-- begin main -->
    <main class="row">
            <div class="col-4 card searchBody">
                <h3 class="card-header">Search for a City:</h3>
                <form class="cityInputEl card-body row">
                    <div class="form-group">
                        <input type="text" placeholder="Enter Location Here" class="inputValue col-12 form-control" autofocus="true">
                        <button class="submitButton btn btn-primary col-12" type="submit">Search</button>
                    </div>
                </form>
                <!-- search results -->
                <div class="cityNameLog">
                    <ul class="listNameLogLi">
                        <li>Austin</li>
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <!-- current day forecast -->
                <div class="dailyWeatherDisplay">
                    <h2 class="searchName"></h2>
                    <img alt="Weather Icon" class="weatherIconDisplay"/>
                    <p class="temp"></p>
                    <p class="windCurrent"></p>
                    <p class="humidity"></p>
                    <p class="uvIndex"></p>
                </div>
                <!-- five day forecast -->
                <div>
                    <h3>

                    </h3>
                    <div class="row">
                        <div class="col">
                            <!-- dynamically generate forecast -->
                            <div class="fiveDay1">
                                1
                            </div>
                        </div>
                        <div class="col">
                            <!-- dynamically generate forecast -->
                            <div class="fiveDay1">
                                2
                            </div>
                        </div>
                        <div class="col">
                            <!-- dynamically generate forecast -->
                            <div class="fiveDay1">
                                3
                            </div>
                        </div>
                        <div class="col">
                            <!-- dynamically generate forecast -->
                            <div class="fiveDay1">
                                4
                            </div>
                        </div>
                        <div class="col">
                            <!-- dynamically generate forecast -->
                            <div class="fiveDay1">
                                5
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <!-- end main -->
    <!-- begin footer -->
    <footer>

    </footer>
    <!-- end footer  -->
<!-- scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="./assets/jss/java.js"></script>
<!-- end scripts -->
</body>
</html>
